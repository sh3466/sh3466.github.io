<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Simple Lesson | Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="simpleLesson.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="script.js"></script>
</head>

<body>

	<!--- bootstrap container --->
	<div class="container">

		<!--- site header --->
		<div id="siteHeader">
			<!--- site title, log in, guide --->
			<div id="stLIg" class="row">
				<!--- log in and guide --->
				<div id="logInGuide" class="col-xs-12">
					<a id="logIn" href="logIn.html">
						<span class="light">login</span>
					</a> |
					<a id="guide" href="syllabus.html">
						<span class="light">syllabus</span>
					</a>
				</div>
				<!--- end #logInGuide --->
				<!--- site title --->
				<div id="siteTitle" class="col-xs-12">
					<a href="index.html">
						<span class="siteTitle">Introduction to <br>Fine Art Techniques</span>
					</a>
				</div>
				<!--- end #siteTitle --->
			</div>
			<!--- end #stLIg --->
		</div>
		<!--- end #siteHeader --->

		<!--- content --->
		<div id="content">
			<div class="row">

				<!--- log in --->
				<div id="logIn">
					<div class="col-sm-4 col-sm-offset-2">
						<div class="panel panel-default">
							<div class="panel-heading">
								<div class="panel-title">
									Login
								</div>
							</div>
							<div class="panel-body">
								<form>
									<div class="form-group">
										<input id="username" type="email" class="form-control " placeholder="email" />
									</div>
									<div class="form-group">
										<input id="password" type="password" class="form-control" placeholder="password" />
									</div>
									<div class="form-group">
										<button class="btn btn-success btn-block" onclick="welcomeMessage()">
											LOGIN
										</button>
									</div>
									<div class="form-group">
										<p>
											<small>Forgot your password? <a href="#">Click Here!</a></small>
										</p>
									</div>
								</form>
							</div>
							<!--- end panel-body --->
						</div>
						<!--- end panel panel-default --->
					</div>
					<!--- end .col --->
				</div>
				<!--- end #logIn --->

				<!--- register --->
				<div id="register">
					<div class="col-sm-4">
						<div class="panel panel-default">
							<div class="panel-heading">
								<div class="panel-title">
									Sign up
								</div>
							</div>
							<div class="panel-body">
								<form>
									<div class="form-group">
										<input id="firstName" type="text" class="form-control" placeholder="first name" />
									</div>
									<div class="form-group">
										<input id="lastName" type="text" class="form-control" placeholder="last name" />
									</div>
									<div class="form-group">
										<input id="email" type="email" class="form-control" placeholder="email" />
									</div>
									<div class="form-group">
										<input id="verifyEmail" type="email" class="form-control" placeholder="re-enter email" />
									</div>
									<div class="form-group">
										<select id="role">
											<option value="null"></option>
											<option value="student">student</option>
											<option value="teacher">teacher</option>
									</select>
									</div>
									<div class="form-group">
										<button type="button" class="btn btn-success btn-block" onclick="registrationMessage()">
											GET STARTED
										</button>
									</div>
								</form>
							</div>
							<!--- end panel-body --->
						</div>
						<!--- end panel panel-default --->
					</div>
					<!--- end .col --->
				</div>
				<!--- end #register --->
			</div>
			<!--- end .row --->
		</div>
		<!--- end #content --->

	</div>
	<!--- end .container --->
</body>

</html>
