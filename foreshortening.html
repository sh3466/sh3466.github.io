<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>foreshortening</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="script_array.js"></script>
	<script src="script_pageGenerator.js"></script>
	<script src="script_interactions.js"></script>
</head>
<body>

	<!--- bootstrap container --->
	<div id="all" class="container">

		<!--- SITE HEADER --->
		<div id="logInSyllabus">
			<!--- login and syllabus links from script_pageHeader.js --->
		</div>
		<div id="siteTitle">
			<!--- siteTitle from script_pageHeader.js --->
		</div>
		<div id="nav">
			<ul id="mainNavUl" class="nav nav-pills">
				<!--- nav from script_nav.js --->
			</ul>
		</div>

		<!--- DEFINITION --->
		<div class="jumbotron">
			<h1 id="defTitle" class="h1jumbotron">
				<!--- definition() in script_pageGenerator.js --->
			</h1>
			<p><small id="etymology" class="light">
				<!--- definition() in script_pageGenerator.js --->
			</small></p>
			<p id="definition" class="lead">
				<!--- definition() in script_pageGenerator.js --->
			</p>
		</div>

		<!--- SUB NAVIGATION --->
		<div id="lessonNav">
			<div id="lessonNavButtons" class="btn-group" role="group">
				<button id="introButton" type="button" class="btn btn-default" onclick="showIntro()">
					1. Introduction
				</button>
				<button id="lectureButton" type="button" class="btn btn-default" onclick="showLecture()">
			    	2. Lecture
					</button>
				<button id="studioButton" type="button" class="btn btn-default" onclick="showStudio()">
			    	3. Studio
				</button>
				<button id="critiqueButton" type="button" class="btn btn-default" onclick="showCritique()">
			    	4. Critique
				</button>
			</div>
		</div>

		<!--- INTRODUCTION --->
		<div id="introContent">
			<h1 id="introTitle">
				<!--- introductionTitle() in script_pageGenerator.js --->
			</h1>
			<div class="row">
				<div class="col-md-2">
					<div id="introDir" class="well">
						<!--- introDirections() in script_pageGenerator.js --->
					</div>
				</div>
				<div class="col-md-10">
					<div id="introVideo">
						<div class="embed-responsive embed-responsive-16by9">
							<iframe id="introV" class="embed-responsive-item" src="#" frameborder="0" allowfullscreen></iframe>
							<!--- introVideo() in script_pageGenerator.js --->
						</div>
					</div>
				</div>
			</div>
		</div>

		<!--- LECTURE --->
		<div id="lectureContent">
			<h1 id="lectureTitle" class="text-capitalize">
				<!--- lectureTitle() in script_pageGenerator.js --->
			</h1>
			<div class="row">
				<div class="col-md-2">
					<div id="lectureDir" class="well">
						<!--- lectureDirections() in script_pageGenerator.js --->
					</div>
				</div>
				<div class="col-md-10">
					<div id="lectureVideo">
						<div class="embed-responsive embed-responsive-16by9">
							<iframe id="lectureV" class="embed-responsive-item" src="#" frameborder="0" allowfullscreen></iframe>
							<!--- lectureVideo() in script_pageGenerator.js --->
						</div>
					</div>
					<div id="notebook">
						<h1>
			   			Notebook
						</h1>
						<textarea id="notebookArea" rows="10" class="form-control" placeholder="Your notes here."></textarea>
						<button class="btn btn-success" onclick="saveLecture()">
            	Save
          	</button>
						<button class="btn btn-danger" onclick="resetLecture()">
						   Reset
						</button>
					</div>
				</div>
			</div>
		</div>

		<!--- STUDIO --->
		<div id="studioContent">
			<h1 id="studioTitle" class="text-capitalize">
				<!--- studioTitle() in script_pageGenerator.js --->
			</h1>
			<div class="row">
				<div class="col-md-2">
					<div id="studioDir" class="well">
						<!--- studioDirections() in script_pageGenerator.js --->
					</div>
				</div>
				<div class="col-md-10">
					<div id="studioVideo">
						<div class="embed-responsive embed-responsive-16by9">
							<iframe id="studioV" class="embed-responsive-item" src="#" frameborder="0" allowfullscreen></iframe>
							<!--- studioVideo() in script_pageGenerator.js --->
						</div>
					</div>
					<div id="studioAssignment">
						<h1>
							Assignment
						</h1>
						<div id="uploadSketch" class="form-group">
							<label for="inputFile">
								<strong>1. Upload your sketch here.</strong>
							</label>
							<button class="btn btn-link btn-sm" onclick="uploadInfo()">
								<span class="glyphicon glyphicon-info-sign"></span>
							</button>
							<input type="file" id="inputFile" onchange="displayImgS()" />
							<img id="sketchImg" src="http://placehold.it/500x500/dddddd/dddddd" class="img-responsive" />
						</div>
						<p><strong id="studioNum2">
							<!--- studioNum2() in script_pageGenerator.js --->
						</strong></p>
						<div id="rating" class="radio">
							<label>
								<input type="radio" name="optionsRadios" id="radio1" value="option1" />
									Extremely successful
							</label>
							<label>
								<input type="radio" name="optionsRadios" id="radio2" value="option2" />
									Very successful
							</label>
							<label>
								<input type="radio" name="optionsRadios" id="radio3" value="option3" />
									Moderately successful
							</label>
							<label>
								<input type="radio" name="optionsRadios" id="radio4" value="option4" />
									Slightly successful
							</label>
							<label>
								<input type="radio" name="optionsRadios" id="radio5" value="option5" />
									Not at all successful
							</label>
						</div>
						<p><strong id="studioNum3">
							<!--- studioNum3() in script_pageGenerator.js --->
						</strong></p>
						<textarea id="reflectionArea" rows="10" class="form-control" placeholder="Your reflection."></textarea>
						<button class="btn btn-success" onclick="saveStudio()">
            	Save
      			</button>
						<button class="btn btn-danger" onclick="resetStudio();">
					    Reset
						</button>
					</div>
				</div>
			</div>
		</div>

		<!--- CRITIQUE --->
		<div id="critiqueContent">
			<h1 id="critiqueTitle" class="text-capitalize">
				<!--- critiqueTitle() in script_pageGenerator.js --->
			</h1>
			<div class="row">
				<div class="col-md-2">
					<div id="critiqueDir" class="well">
						<!--- critiqueDirections() in script_pageGenerator.js --->
					</div>
				</div>
				<div class="col-md-10">
					<div id="critiqueVideo">
						<div class="embed-responsive embed-responsive-16by9">
							<iframe id="critiqueV" class="embed-responsive-item" src="#" frameborder="0" allowfullscreen></iframe>
							<!--- critiqueVideo() in script_pageGenerator.js --->
						</div>
					</div>
					<div id="critiqueAssignment">
						<h1>
							Assignment
						</h1>
						<p>
							<strong>1. Select 2 example pieces to critique.</strong>
						</p>
						<div id="critiqueInputs" class="row">
							<div id="critique1" class="col-xs-6">
								<label id="sel1Lable" for="selection1URL">
									Enter your first selection here.
									<button class="btn btn-link btn-sm" onclick="linkInfo()">
										<span class="glyphicon glyphicon-info-sign"></span>
									</button>
								</label>
								<input id="selection1URL" type="url" class="form-control" placeholder="enter image's url" />
								<label id="selection1cb">
									<input id="s1cb" name="license" type="checkbox" /> This piece is public domain or under a creative commons license.
								</label>
								<div>
									<button class="btn btn-info" onclick="displayImgC1()">
										submit
									</button>
								</div>
								<img id="selection1img" src="http://placehold.it/500x500/dddddd/dddddd" class="img-responsive" />
							</div>
							<div id="critique2" class="col-xs-6">
								<label id="sel2Lable" for="selection2URL">
									Enter your second selection here.
									<button class="btn btn-link btn-sm" onclick="linkInfo()">
										<span class="glyphicon glyphicon-info-sign"></span>
									</button>
								</label>
								<input id="selection2URL" type="url" class="form-control" placeholder="enter image's url" />
								<label id="selection2cb">
									<input name="license" type="checkbox" /> This piece is public domain or under a creative commons license.
								</label>
								<div>
									<button class="btn btn-info" onclick="displayImgC2()">
										submit
									</button>
								</div>
								<img id="selection2img" src="http://placehold.it/500x500/dddddd/dddddd" class="img-responsive" />
							</div>
						</div>
						<p>
							<strong>2. Write a critique on the pieces.</strong>
						</p>
						<p id="critiqueNum2">
							<!--- critiqueNum2() in script_pageGenerator.js --->
						</p>
						<div id="critique" class="form-group">
							<textarea id="critiqueArea" rows="10" class="form-control" placeholder="Write a critique on the two pieces you have selected."></textarea>
							<button class="btn btn-success" onclick="saveCritique()">
              	Save
        			</button>
							<button class="btn btn-danger" onclick="resetCritique()">
						    Reset
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!--- end #container --->

</body>

<script src="script_interactions.js"></script>
<script src="script_pageGenerator.js"></script>
<script src="script_pageHeader.js"></script>
<script src="script_nav.js"></script>

</html>
